{% extends 'base.html' %}
{% block content %}
<div class="container">
  <table class=table>
    <tr>
      <td>User</td>
      <td>Score</td>
    </tr>
    {% for player in players %}
      <tr>
        <td>{{ player.username }}</td>
        <td>{{ player.score }}</td>
      </tr>
    {% endfor %}
  </table>
</div>
{% endblock %}
