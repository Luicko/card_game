      <meta http-equiv="X-UA-Compatible" content="IE=edge">

      <link rel="stylesheet" href="{{url_for('.static', filename='styles.css')}}">

      <script type="text/javascript" src="//code.jquery.com/jquery-1.4.2.min.js"></script>
